<!DOCTYPE html>

<html>
<head>
    <title>Federally Recognized Tribes and AIAN Population</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css"/>
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript" src = "states.js"></script>
    <style>
        #map { width: 960px; height: 500px; }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;    
        }
        
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
        
        .legend {
            line-height: 18px;
            color: #555;
        }
        
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        
    </style>
</head>

<body>

<div id="map">
    <script>
        var map = L.map('map').setView([52, -98], 3);
        var Acetate_all = L.tileLayer('http://d.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
    attribution: '&copy;2012 Esri & Stamen, Data from OSM, Natural Earth, US 2010 Census | Prepared by <a href="http://www.bigwaterconsulting.net">Big Water Consulting</a>',
    subdomains: '0123',
    minZoom: 2,
    maxZoom: 18
}).addTo(map);
        
        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>Number of Federally<br />Recognized Tribes</h4>' +  (props ?
                '<b>' + props.name + '</b><br />' + props.fedtribes + ' federally recognized tribes<br />' + props.AIANpop + ' self-identified AIAN persons'
                : 'Hover over or click on a state');
        };

        info.addTo(map);        
       

       
        function getColor(d) {
            return  d > 50 ? '#810f7c' :
                    d > 10  ? '#8856a7' :
                    d > 5  ? '#8c96c6' :
                    d > 0  ? '#b3cde3' :
                             '#edf8fb' ;
   
         }
         
         function style(feature) {
            return {
                fillColor: getColor(feature.properties.fedtribes),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }
        
        function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera) {
                        layer.bringToFront();
                }


        }

        function mouseoverfun(e) {
            highlightFeature(e);
            updateInfo(e);
        }
        
        
        var geojson;

        function resetHighlight(e) {
                geojson.resetStyle(e.target);
        }
        function updateInfo(e) {
                info.update(e.target.feature.properties);
        }

        function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
                layer.on({
                        mouseover: mouseoverfun,
                        mouseout: resetHighlight,
                        click: updateInfo,
                        dblclick: zoomToFeature
                });
        }
        
        geojson = L.geoJson(statesData, {
                style: style,
                onEachFeature: onEachFeature
        }).addTo(map);
        
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                grades = [0, 1, 6, 11, 51],
                labels = ['0 tribes','1 &ndash; 5 tribes','6 &ndash; 10 tribes','11 &ndash; 50 tribes', '50+ tribes']
            ;

            // loop through our density intervals and generate a label with a colored square for each interval
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                    labels[i] + '<br>';
            }

            return div;
        };
        

        legend.addTo(map);


                
                
    </script>
</div>


</body>
</html>
